name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # JWT Production (d√πng khi deploy/run main)
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 86400000

      # Application
      SPRING_APPLICATION_NAME: demo

      # Datasource / Database Production
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 60000
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 3
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 1
      SPRING_DATASOURCE_URL: jdbc:mysql://bymtmk0fqhii7rajjg3j-mysql.services.clever-cloud.com:3306/bymtmk0fqhii7rajjg3j?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: u19vbbotaubg2qdb
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # Mail Production
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: tuanct413@gmail.com
      SPRING_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean compile
        working-directory: ./Backend/demo

      # Run tests with test profile (H2 in-memory DB)
      - name: Run Tests (H2 in-memory)
        run: mvn test -Dspring.profiles.active=test
        working-directory: ./Backend/demo
