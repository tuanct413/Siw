name: Java CI with Maven

on:
  push:
    branches: [ "main" ]  # chạy khi push lên nhánh main
  pull_request:
    branches: [ "main" ]  # chạy khi có PR vào nhánh main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    # Debug: In ra danh sách file để chắc chắn
    - name: List project files
      run: ls -R

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package
      working-directory: ./Backend   # ✅ đúng tên thư mục

    - name: Run Tests
      run: mvn test
      working-directory: ./Backend   # ✅ đúng tên thư mục

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        directory: ./Backend   # ✅ đúng tên thư mục
