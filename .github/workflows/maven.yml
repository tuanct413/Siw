name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: List project files
      run: ls -R ./Backend/demo

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Clear Maven cache (optional, fix reactor errors)
      run: rm -rf ~/.m2/repository

    - name: Build with Maven
      run: mvn -B clean compile -Dspring.profiles.active=ci
      working-directory: ./Backend/demo

    - name: Run Tests
      run: mvn test -Dspring.profiles.active=ci
      working-directory: ./Backend/demo

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        directory: ./Backend/demo
